<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="title" content="Calculator">
  <meta name="description"
        content="The calculator capable of performing addition, subtraction, multiplication, division and exponentiation.">
  <meta name="keywords" content="Calculator">
  <title>Calculator</title>
  <link href="assets/favicon.ico" rel="icon">
  <link rel="stylesheet" href="style.css"/>
  <script defer src="calculator.js"></script>
</head>
<body>
<div class="calculator">
  <label for="input">
    <input class="input" id="input"/>
  </label>
  <div class="operators">
    <div>+</div>
    <div>-</div>
    <div>&times;</div>
    <div>&divide;</div>
    <div>X^<sup>y</sup></div>
  </div>
  <div class="options">
    <div class="numbers">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>0</div>
      <div>.</div>
      <div id="clear">C</div>
    </div>
    <div id="result" class="equal">=</div>
  </div>
</div>
</body>
</html>
